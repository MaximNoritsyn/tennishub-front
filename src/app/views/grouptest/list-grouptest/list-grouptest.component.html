<div>
  <h3>{{'grouptest.form.list' | translate }}</h3>
  <button (click)="newCoachTest()">
    {{'grouptest.form.newtest' | translate }}
  </button>
</div>
<table class="content-table">
  <thead>
    <tr>
      <th>{{'itn.date' | translate }}</th>
      <th>{{'itn.venue' | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gTest of group_tests" (click)="onTestClick(gTest.id_db)">
      <td>
        {{ gTest.date }}
      </td>
      <td>
        {{ gTest.venue }}
      </td>
    </tr>
  </tbody>
</table>

<nav *ngIf="totalElements > pageSize">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage == 1">
      <a class="page-link" (click)="onPageChange(currentPage - 1)">{{'pages.previous' | translate }}</a>
    </li>
    <li class="page-item" *ngFor="let page of listOfPages">
      <a class="page-link" (click)="onPageChange(page)" [ngClass]="{ 'active': currentPage == page }">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="isNextPageDisabled()">
      <a class="page-link" (click)="onPageChange(currentPage + 1)">{{'pages.next' | translate }}</a>
    </li>
  </ul>
</nav>
