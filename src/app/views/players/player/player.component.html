<form class="edit-form" [formGroup] = 'personForm' (ngSubmit) = 'savePlayer()'>
  <div>
    <label for="first_name">{{ 'person.firstname' | translate }}</label>
    <input type="text" formControlName="first_name" id="first_name" required>
  </div>
  <div *ngIf="personForm.get('first_name')?.errors && personForm.get('first_name')?.touched">
    {{ 'person.errormessage.firstName' | translate }}
  </div>

  <div>
    <label for="last_name">{{ 'person.lastname' | translate }}</label>
    <input type="text" formControlName="last_name" id="last_name" required>
  </div>
  <div *ngIf="personForm.get('last_name')?.errors && personForm.get('last_name')?.touched">
    {{ 'person.errormessage.lastName' | translate }}
  </div>

  <div>
    <label for="birthday">{{ 'person.birthday' | translate }}</label>
    <input type="date" formControlName="birthday" id="birthday" required>
  </div>
  <div *ngIf="personForm.get('birthday')?.errors">
    {{ 'person.errormessage.birthday' | translate }}
  </div>

  <div>
    <label for="sex">{{ 'person.sex' | translate }}</label>
    <div class="point-boxes" id="sex">
      <input type="radio" id="female" formControlName="sex" value="F">
      <label for="female" class="point-box">{{ 'person.sexes.female' | translate }}</label>
      <br>
      <input type="radio" id="male" formControlName="sex" value="M">
      <label for="male" class="point-box">{{ 'person.sexes.male' | translate }}</label>
    </div>
  </div>

  <div>
    <label for="email">{{ 'person.email' | translate }}</label>
    <input type="email" formControlName="email" id="email">
  </div>

  <div>
    <label for="tel">{{ 'person.phone' | translate }}</label>
    <input type="text" formControlName="tel" id="tel" placeholder="3801234567890">
  </div>

  <div *ngIf="personForm.get('tel')?.errors && personForm.get('tel')?.touched">
    {{ 'person.errormessage.telEmail' | translate }}
  </div>

  <button type="submit" [disabled] = '!this.personForm.valid' *ngIf="id_db=='new'">{{'base.common.create' | translate}}</button>
  <button type="submit" [disabled] = '!this.personForm.valid' *ngIf="id_db!='new'">{{'base.common.save' | translate}}</button>
</form>
