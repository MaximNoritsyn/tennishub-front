<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav class="navigation desktop-only">
        <ul>
            <li><a href="/">Головна</a></li>
            <li><a href="/coachtesting">Групові тестування</a></li>
        </ul>
        <ul class="user-nav">
            <li class="dropdown">
                <button class="drop-btn">{{ name }}</button>
                <div class="dropdown-menu">
                    <div id="sign-out-desktop" class="button-form">Вийти</div>
                </div>
            </li>
        </ul>
        <ul class="user-nav">
            <li><a href="/signup">Реєстрація</a></li>
            <li><a [routerLink]="['/login']">Увійти</a></li>
        </ul>
    </nav>
    <nav class="navigation mobile-only">
        <ul>
            <li><a href="/"><ion-icon name="home-sharp"></ion-icon></a></li>
            <li><a href="/coachtesting"><ion-icon name="grid-sharp"></ion-icon></a></li>
        </ul>
        <ul class="user-nav">
            <li class="dropdown">
                <button class="drop-btn"><ion-icon name="person-sharp"></ion-icon></button>
                <div class="dropdown-menu">
                    <div id="sign-out-mobility" class="button-form">Вийти</div>
                </div>
            </li>
        </ul>
        <ul class="user-nav">
            <li><a href="/signup"><ion-icon name="log-in-sharp"></ion-icon></a></li>
            <li><a [routerLink]="['/login']">Увійти</a></li>
        </ul>
    </nav>
</header>
<main>
    <router-outlet></router-outlet>
</main>
<footer>
    <h6>Робоча назва - ТенісХаб. Працюємо над автоматизацією внесення результатів тестування міжнародного тенісного
        номеру</h6>
</footer>

</body>
</html>
